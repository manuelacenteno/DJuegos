<div class="lista">
    <div class="linea">
        <h2>Juegos similares</h2>
    </div>
    <div class="listaCard" *ngFor="let juego of juegos.slice(0,5)">
        <div class="card">
            <div>
                <img [src]="juego.imagen" [alt]="juego.nombre">
            </div>
            <div>
                <p class="juegoNombre">{{juego.nombre}}</p>
            </div>
        </div>
    </div>
</div>
