<section>
    <div class="lista">
        <div class="linea">
            <h2>Mis juegos favoritos</h2>
        </div>
        <div class="listaCard" *ngFor="let juego of juegos.slice(0,6)">
            <div class="card">
                <div>
                    <img width="225px" height="150px" [src]="juego.imagen" [alt]="juego.nombre">
                </div>
                <div>
                    <p class="juegoNombre">{{juego.nombre}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
