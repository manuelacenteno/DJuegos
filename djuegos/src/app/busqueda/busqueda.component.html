<div class="listaCard">

    <div class="listaCard" style="margin-top: 155px;">
        <input type="text" name="filterJuego" placeholder="Buscar.." [(ngModel)]="filterJuego">

        <h1>Resultados :</h1>
        <section *ngFor="let categoria of asd">
            <div class="card" *ngFor="let juego of categoria.juegos |filter :filterJuego">
                <div>
                    <img width="225px" height="150px" [src]="juego.imagen" [alt]="juego.nombre">
                </div>
                <div>
                    <h3>{{juego.nombre}}</h3>
                </div>
                <!-- si no hay juegos no muestra, hay que mejorar -->
                <!-- <h2 *ngIf="juego.id==3">No hay resultados para esta busqueda</h2> -->
            </div>
        </section>
    </div>
